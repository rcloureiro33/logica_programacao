<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="btn btn-danger">Danger</button>
    <button class="btn-number" onclick="alteranumero(0)">0</button>
    <button class="btn-number" onclick="alteranumero(1)">1</button>
    <button class="btn-number" onclick="alteranumero(2)">2</button>
    <button class="btn-number" onclick="alteranumero(3)">3</button>
    <button class="btn-number" onclick="alteranumero(4)">4</button>
    <button class="btn-number" onclick="alteranumero(5)">5</button>
    <button class="btn-number" onclick="alteranumero(6)">6</button>
    <button class="btn-number" onclick="alteranumero(7)">7</button>
    <button class="btn-number" onclick="alteranumero(8)">8</button>
    <button class="btn-number" onclick="alteranumero(9)">9</button>
    <button class="btn-operacao" onclick="adicao()">+</button>
    <button class="btn-operacao" onclick="subtracao()">-</button>
    <button class="btn-operacao" onclick="divisao()">รท</button>
    <button class="btn-operacao" onclick="multiplicacao()">X</button>
    <button class="btn-operacao" onclick="resultado()">=</button>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
