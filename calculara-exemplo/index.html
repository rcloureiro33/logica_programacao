<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>	
	<body>
		<div class ='fundo'>
			<center><p1 class = 'titulo'>Calculadora Rafael-V1.1</p1> </center> 
		<div class="calculadora-corpo">
			<input id="digitos" value="" readonly class="display" />
			<div class="teclado">
				<button class="btn-operacao">C</button>
				<button class="btn-operacao">%</button>
				<button class="btn-operacao" onclick="alterarOperacao('รท')">
					รท
				</button>
				<button class="btn-operacao" onclick="alterarOperacao('x')">
					x
				</button>
				<button class="btn-number" onclick="alterarNumero(7)">7</button>
				<button class="btn-number" onclick="alterarNumero(8)">8</button>
				<button class="btn-number" onclick="alterarNumero(9)">9</button>
				<button class="btn-operacao" onclick="alterarOperacao('-')">
					-
				</button>
				<button class="btn-number" onclick="alterarNumero(4)">4</button>
				<button class="btn-number" onclick="alterarNumero(5)">5</button>
				<button class="btn-number" onclick="alterarNumero(6)">6</button>
				<button class="btn-operacao" onclick="alterarOperacao('+')">
					+
				</button>
				<div class="btn-linha-inferior">
					<button class="btn-number" onclick="alterarNumero(1)">
						1
					</button>
					<button class="btn-number" onclick="alterarNumero(2)">
						2
					</button>
					<button class="btn-number" onclick="alterarNumero(3)">
						3
					</button>
					<button class="btn-number" onclick="alterarNumero(0)">
						0
					</button>
					<button class="btn-number">.</button>
					<button class="btn-number"><</button>
				</div>

				<button class="btn-igual" onclick="calcular()">=</button>
				</div>
			</div>
		
		<script src="scripts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</div>
	</body>
</html>
